<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #resultado {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 90%;
            margin-top: 10px;
            font-size: 16px;
        }

        #backHome {
            background-color: #007bff;
        }

        #backHome:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>IA: Generar Resumen</h1>

    <textarea id="texto" rows="8" cols="50" placeholder="Introduce el texto aquÃ­..."></textarea>
    <br>
    <button id="resumir">Generar Resumen</button>
    <p><strong>Texto Resumido:</strong></p>
    <p id="resultado"></p>

    <button id="backHome">Volver</button>

    <script>
        document.getElementById('backHome').addEventListener('click', () => {
            fetch("{{ url_for('index') }}")
                .then(response => {
                    if (response.ok) {
                        window.location.href = response.url;
                    } else {
                        console.error("Error al cargar la pagina.");
                    }
                })
                .catch(error => console.error("Error en la solicitud: ", error));
        });

        document.getElementById("resumir").addEventListener("click", () => {
            let texto = document.getElementById("texto").value;

            fetch("/resumen", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ texto: texto })
            })
            .then(response => response.json())
            .then(data => {
                if (data.resumen) {
                    document.getElementById("resultado").innerText = data.resumen;
                } else {
                    document.getElementById("resultado").innerText = "Error al generar resumen.";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
