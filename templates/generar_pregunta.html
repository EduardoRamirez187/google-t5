<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Pregunta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        ul {
            width: 90%;
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 16px;
        }

        #backHome {
            background-color: #007bff;
        }

        #backHome:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>IA: Generar Pregunta</h1>

    <label for="texto">Ingrese un texto:</label>
    <textarea id="texto" rows="6" cols="50"></textarea>

    <button id="enviarTexto">Generar Preguntas</button>
    <h2>Preguntas Generadas:</h2>
    <ul id="preguntasLista"></ul>

    <button id="backHome">Volver</button>

    <script>
        document.getElementById('backHome').addEventListener('click', () => {
            fetch("{{ url_for('index') }}")
                .then(response => {
                    if (response.ok) {
                        window.location.href = response.url;
                    } else {
                        console.error("Error al cargar la pÃ¡gina.");
                    }
                })
                .catch(error => console.error("Error en la solicitud: ", error));
        });

        document.getElementById('enviarTexto').addEventListener('click', () => {
            const texto = document.getElementById('texto').value;

            if (!texto) {
                alert("Por favor, ingrese un texto.");
                return;
            }

            fetch("{{ url_for('generate_question') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ texto })
            })
            .then(response => response.json())
            .then(data => {
                const listaPreguntas = document.getElementById('preguntasLista');
                listaPreguntas.innerHTML = "";
                if (data.preguntas) {
                    data.preguntas.forEach(pregunta => {
                        const li = document.createElement("li");
                        li.textContent = pregunta;
                        listaPreguntas.appendChild(li);
                    });
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
        });
    </script>
</body>
</html>
